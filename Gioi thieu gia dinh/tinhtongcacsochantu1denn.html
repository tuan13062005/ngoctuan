<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng các số chẵn từ 1 đến n</title>
</head>
<body>
    <h1>Tính tổng các số chẵn từ 1 đến n</h1>
    <input type="number" id="n" placeholder="Nhập n" />
    <button onclick="tinhTongChan()">Tính tổng</button>
    <p id="result"></p>

    <script>
        function tinhTongChan() {
            const n = parseInt(document.getElementById('n').value);
            let tong = 0;
            for (let i = 2; i <= n; i += 2) {
                tong += i;
            }
            document.getElementById('result').innerText = `Tổng các số chẵn từ 1 đến ${n} là: ${tong}`;
        }
    </script>
</body>
